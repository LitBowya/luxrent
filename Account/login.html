            </li>
            <li class="mx-2 btn p-2">
              <a href="../Account/register.html" class="fw-bold">Register</a>
            </li>
            <li>
              <img src="../Images/Homepage/images (5).jpeg" alt="" width="50px" height="50px" class="rounded-circle"

                <div class="modal-content">

              <input type="email" name="" id="" class="form-control" aria-label="input" required />
            </div>
            <div class="mail">
              <label for="">Password</label>
              <input type="password" name="" id="" class="form-control" aria-label="input" required />
            </div>
            <div class="button d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">SUBMIT</button>
